<!doctype html>
<html>
<head>
  <title>pixloid</title>
  <script type="text/javascript" src="processing.js"></script>
  <script type="text/javascript">
    function out() 
    {
      s = Processing.getInstanceById('sketch'); 
      s.output();
    }

    function l()
    {
      s = Processing.getInstanceById('sketch'); 
      s.load();
    }

  </script>
  <style>
  #left, input{
    float:left;
  }
  #center{
    margin: 0 auto;
    width: 640px;
  }
  textarea{
    width: 100%;
    height: 200px;
  }
  </style>
</head>

<body>
<div id="center">
  <canvas id="sketch" data-processing-sources="display.pde"></canvas>
  <input type="button" onclick="javascript:out();" value="Get Output"/>
  <input type="button" onclick="javascript:l();" value="Load"/>
  <textarea id="text-out"></textarea>
</div>


</body>
</html>
